<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt 資料庫</title>
    
    <!-- 1. 載入 Tailwind CSS (樣式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 載入 React 和 ReactDOM (核心引擎) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. 載入 Babel (讓瀏覽器看懂 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 設定樣式變數 -->
    <style>
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- 這是 React 的掛載點 -->
    <div id="root"></div>

    <!-- 這是主要的應用程式邏輯 -->
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- A. 圖示組件 (手動定義 SVG 以免除外部依賴) ---
        const IconBase = ({ children, size = 16, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Icons = {
            Copy: (props) => <IconBase {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>,
            Plus: (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Download: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></IconBase>,
            Upload: (props) => <IconBase {...props}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>,
            Search: (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>,
            Tag: (props) => <IconBase {...props}><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l5 5a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828z"/><path d="M7 7h.01"/></IconBase>,
            Trash2: (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>,
            Edit2: (props) => <IconBase {...props}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></IconBase>,
            X: (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
            Save: (props) => <IconBase {...props}><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-8H7v8"/><path d="M7 3v5h8"/></IconBase>,
        };

        // --- B. 初始資料集 ---
        const INITIAL_DATA = [
          // --- 谷口惠子的英語 ---
          { id: 't-1', type: '谷口惠子的英語', title: '1 盡情享受無限英語會話', content: '讓我們來練習英語會話。・你的名字是 Jenny。・我的名字是 Keiko。・每一次的發言請控制在 50 個英文單字以內。・我們來聊一聊夏天的計畫。・請你只以 Jenny 的身分發言。那麼，請由你先開始用英文對話。', note: '基本對話練習', createdAt: '2025-12-07' },
          { id: 't-2', type: '谷口惠子的英語', title: '2 邊英會話邊詢問不懂單字', content: '「specific」是什麼意思？請用中文說明。', note: '單字詢問模式', createdAt: '2025-12-07' },
          { id: 't-3', type: '谷口惠子的英語', title: '3 一邊對話一邊學英文表達', content: '「我很期待到處吃美食」用英文要怎麼說？', note: '翻譯詢問', createdAt: '2025-12-07' },
          { id: 't-5', type: '谷口惠子的英語', title: '5 用語音對話請對方檢查發音', content: '接下來我會用英文說話。請指出我英文發音不好的部分，並用日文說明發音的改善方法和練習方式。', note: '發音檢查', createdAt: '2025-12-07' },
          { id: 't-6', type: '谷口惠子的英語', title: '6 在對話中請對方指出英文錯誤', content: '讓我們用英文對話。・你的名字是 Jenny。・我的名字是 Keiko。・每當我在英文中犯錯時，請告訴我犯了什麼錯，以及要怎麼修正。・指出錯誤之後，請繼續用英文和我對話。・每一次的發言請控制在 50 個英文單字以內。・我們來聊一聊夏天的計畫。・請你只以 Jenny 的身分發言。那麼，請由你先開始用英文對話。', note: '即時糾錯模式', createdAt: '2025-12-07' },
          { id: 't-7', type: '谷口惠子的英語', title: '7 請對方提供更自然的英文說法', content: '讓我們用英文對話。・你的名字是 Jenny。・我的名字是 Keiko。・請你作為我的英文老師，針對我的發言，提出用其他單字的說法或更自然的英文表達。・提出建議之後，請繼續用英文和我對話。・每一次的發言請控制在 50 個英文單字以內。・我們來聊一聊夏天的計畫。・請你只以 Jenny 的身分發言。那麼，請由你先開始用英文對話。', note: '自然語感優化', createdAt: '2025-12-07' },
          { id: 't-8-1', type: '谷口惠子的英語', title: '8-1 機場入境審查對話', content: '請依照以下設定，用英文寫出在美國機場入境審查時的對話。・請加入 5 個有可能在入境審查時被問到的問題。・請讓審查官以親切友善的語氣說話。・旅客是日本人，預計在朋友家住宿 4 晚。', note: '情境模擬', createdAt: '2025-12-07' },
          { id: 't-8-2', type: '谷口惠子的英語', title: '8-2 線上會議英語對話', content: '請依照以下設定，寫出線上會議中的英文對話。・對話成員是某製藥企業行銷部的成員。・從美國總公司出席的有CFO David 與部屬 Katy 兩人。・從東京分公司出席的有 Maya、Takashi 兩人。・上一回會議已確認了下期行銷措施的各項課題。・這次會議要針對各個課題擬定行動方案。・這個成員組合每週會舉行一次定例會議。', note: '商務會議模擬', createdAt: '2025-12-07' },
          { id: 't-9', type: '谷口惠子的英語', title: '9 解釋英文表達的意思與用法', content: '“Let\'s reconvene” 是什麼意思？可以在什麼樣的場合使用？', note: '單字深度解析', createdAt: '2025-12-07' },
          { id: 't-10', type: '谷口惠子的英語', title: '10 飯店 Check-in 英語角色扮演', content: '你和我要用英文進行飯店入住（check-in）的角色扮演。請依照以下條件發言。條件：・你的名字是 John。・我的名字是 Keiko。・你是新加坡 Asia Pacific Hotel 的櫃台人員，我是房客。・請你只以 John 的身分發言。・每一次發言請控制在 50 個英文單字以內。', note: '旅遊情境', createdAt: '2025-12-07' },
          { id: 't-12', type: '谷口惠子的英語', title: '12 請 AI 寫一篇英文長文', content: '請寫一篇約 200 個英文單字、以「英國文化」為主題的英文文章。', note: '閱讀素材生成', createdAt: '2025-12-07' },
          { id: 't-15', type: '谷口惠子的英語', title: '15 指定 CEFR 等級請 AI 寫長文', content: '請寫一篇大約 200 個英文單字、CEFR B1 等級，以「為了過上豐富充實的人生」為主題的英文文章。', note: '分級閱讀生成', createdAt: '2025-12-07' },
          { id: 't-17', type: '谷口惠子的英語', title: '17 為提升閱讀力進行字彙訓練', content: '請以「AI 的進化會如何改變人類的角色」為主題，寫一篇約 150 字的英文文章。接著，從文章裡使用到的英文單字中，整理出較困難的單字清單，並以表格形式列出英文與日文對照。', note: '文章結合單字表', createdAt: '2025-12-07' },
          { id: 't-21', type: '谷口惠子的英語', title: '21 為幼兒創作英文故事', content: '請寫一個給 4 歲幼兒看的英文故事，大約 300 個英文單字。・主角的名字是 Haruto。・故事中請出現電車、恐龍、蘋果，以及他最喜歡的背包。・請把內容寫成冒險故事。・結局請設定為 Happy End。', note: '創意寫作', createdAt: '2025-12-07' },
          { id: 't-28', type: '谷口惠子的英語', title: '28 代寫確認會議參加者的英文 Email', content: '請用英文寫一封 email，向客戶確認下週會議的出席者。', note: '商務 Email', createdAt: '2025-12-07' },
          { id: 't-30', type: '谷口惠子的英語', title: '30 依情境與禮貌程度改寫英文信', content: '請將下面這段英文改寫成適合作為寫給客戶的回饋信內容。（在此貼上英文 email）', note: '語氣潤飾', createdAt: '2025-12-07' },
          // --- 56思考戰法 ---
          { id: 's-5-1', type: '56思考戰法', title: '技法 5：各種專家的建議 (通用)', content: '請您作為多數專家（創意專家、技術專家、商業專家、學術研究者、社會科學家、用戶、顛覆者、具備幽默感的人、冒險家），針對（請填入希望獲得點子的主題）思考具體的方案。', note: '多角度發想', createdAt: '2025-12-07' },
          { id: 's-5-2', type: '56思考戰法', title: '技法 5：年輕員工成長', content: '請您作為多數專家（...冒險家），針對《年輕員工的成長方法》思考具體的方案。', note: '範例應用', createdAt: '2025-12-07' },
          { id: 's-6-1', type: '56思考戰法', title: '技法 6：環境友善的方案 (通用)', content: '關於（請填入課題等），有活用永續能源的點子，或考慮環境影響的點子嗎?', note: 'ESG/永續視角', createdAt: '2025-12-07' },
          { id: 's-6-2', type: '56思考戰法', title: '技法 6：客戶路線銷售', content: '關於《本公司的客戶數量多，需要例行路線銷售》，有活用永續能源的點子，或考慮環境影響的點子嗎?', note: '範例應用', createdAt: '2025-12-07' },
          { id: 's-7', type: '56思考戰法', title: '技法 7：相關的要素', content: '（請在此輸入技法7的具體Prompt內容）', note: '待補充', createdAt: '2025-12-07' }
        ];

        // --- C. 主程式組件 ---
        function PromptDatabase() {
            // State
            const [cards, setCards] = useState(() => {
                const saved = localStorage.getItem('promptDb_v1');
                return saved ? JSON.parse(saved) : INITIAL_DATA;
            });

            const [searchTerm, setSearchTerm] = useState('');
            const [filterType, setFilterType] = useState('All');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingCard, setEditingCard] = useState(null);
            
            const [formData, setFormData] = useState({
                type: '', title: '', content: '', note: ''
            });

            // Logic
            const allTypes = useMemo(() => {
                const types = new Set(cards.map(card => card.type));
                return Array.from(types).sort();
            }, [cards]);

            const filteredCards = useMemo(() => {
                return cards.filter(card => {
                    const matchesType = filterType === 'All' || card.type === filterType;
                    const searchLower = searchTerm.toLowerCase();
                    const matchesSearch = 
                        card.title.toLowerCase().includes(searchLower) ||
                        card.content.toLowerCase().includes(searchLower) ||
                        card.note.toLowerCase().includes(searchLower) ||
                        card.type.toLowerCase().includes(searchLower);
                    return matchesType && matchesSearch;
                });
            }, [cards, filterType, searchTerm]);

            useEffect(() => {
                localStorage.setItem('promptDb_v1', JSON.stringify(cards));
            }, [cards]);

            // Handlers
            const handleCopy = (text) => {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => alert("已複製到剪貼簿！"));
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert("已複製到剪貼簿！");
                }
            };

            const handleExport = () => {
                const jsonString = JSON.stringify(cards, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `prompt_backup_${new Date().toISOString().slice(0,10)}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        if (Array.isArray(importedData)) {
                            if(confirm(`確定要匯入 ${importedData.length} 筆資料嗎？這將會覆蓋目前的資料。`)) {
                                setCards(importedData);
                                alert("匯入成功！");
                            }
                        } else {
                            alert("格式錯誤：檔案內容必須是陣列格式");
                        }
                    } catch (err) {
                        alert("匯入失敗：JSON 格式錯誤");
                    }
                };
                reader.readAsText(file);
                e.target.value = ''; 
            };

            const handleDelete = (id) => {
                if(confirm("確定要刪除這張卡片嗎？")) {
                    setCards(prev => prev.filter(c => c.id !== id));
                }
            };

            const openEditModal = (card) => {
                setEditingCard(card);
                setFormData({
                    type: card.type,
                    title: card.title,
                    content: card.content,
                    note: card.note
                });
                setIsModalOpen(true);
            };

            const openAddModal = () => {
                setEditingCard(null);
                setFormData({
                    type: '',
                    title: '',
                    content: '',
                    note: ''
                });
                setIsModalOpen(true);
            };

            const handleSave = () => {
                if (!formData.title || !formData.content || !formData.type) {
                    alert("標題、類型與內容為必填！");
                    return;
                }
                if (editingCard) {
                    setCards(prev => prev.map(c => c.id === editingCard.id ? { ...c, ...formData } : c));
                } else {
                    const newCard = {
                        id: Date.now().toString(),
                        createdAt: new Date().toISOString().slice(0, 10),
                        ...formData
                    };
                    setCards(prev => [newCard, ...prev]);
                }
                setIsModalOpen(false);
            };

            // JSX Render
            return (
                <div className="min-h-screen p-4 md:p-8 font-sans">
                    {/* Header */}
                    <div className="max-w-6xl mx-auto mb-8 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h1 className="text-3xl font-bold text-indigo-700 mb-2">Prompt 資料庫</h1>
                            <p className="text-slate-500 text-sm">目前的卡片數量：{cards.length} 張</p>
                        </div>
                        <div className="flex flex-wrap gap-2">
                            <button onClick={handleExport} className="flex items-center gap-1 px-4 py-2 bg-white border border-slate-300 rounded hover:bg-slate-50 text-sm">
                                <Icons.Download /> 匯出 JSON
                            </button>
                            <label className="flex items-center gap-1 px-4 py-2 bg-white border border-slate-300 rounded hover:bg-slate-50 text-sm cursor-pointer">
                                <Icons.Upload /> 匯入 JSON
                                <input type="file" onChange={handleImport} accept=".json" className="hidden" />
                            </label>
                            <button onClick={openAddModal} className="flex items-center gap-1 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 shadow-sm text-sm">
                                <Icons.Plus /> 新增卡片
                            </button>
                        </div>
                    </div>

                    {/* Filter Bar */}
                    <div className="max-w-6xl mx-auto mb-6 bg-white p-4 rounded-lg shadow-sm border border-slate-200 flex flex-col md:flex-row gap-4">
                        <div className="flex-1">
                            <label className="block text-xs font-medium text-slate-500 mb-1">類型篩選</label>
                            <select 
                                value={filterType} 
                                onChange={(e) => setFilterType(e.target.value)}
                                className="w-full p-2 border border-slate-300 rounded bg-slate-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            >
                                <option value="All">全部顯示 ({cards.length})</option>
                                {allTypes.map(type => (
                                    <option key={type} value={type}>{type}</option>
                                ))}
                            </select>
                        </div>
                        <div className="flex-[2]">
                            <label className="block text-xs font-medium text-slate-500 mb-1">關鍵字搜尋</label>
                            <div className="relative">
                                <div className="absolute left-3 top-2.5 text-slate-400"><Icons.Search /></div>
                                <input 
                                    type="text" 
                                    placeholder="搜尋標題、內容或標籤..." 
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                    className="w-full pl-10 p-2 border border-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                />
                            </div>
                        </div>
                    </div>

                    {/* Card Grid */}
                    <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {filteredCards.length === 0 ? (
                            <div className="col-span-full text-center py-12 text-slate-400">
                                沒有找到符合條件的 Prompt 卡片
                            </div>
                        ) : (
                            filteredCards.map(card => (
                                <div key={card.id} className="bg-white rounded-lg border border-slate-200 shadow-sm hover:shadow-md transition-shadow flex flex-col h-full">
                                    <div className="p-4 border-b border-slate-100">
                                        <div className="flex justify-between items-start mb-2">
                                            <span className="inline-block px-2 py-1 text-xs font-semibold bg-indigo-100 text-indigo-700 rounded-full">
                                                {card.type}
                                            </span>
                                            <div className="flex gap-1">
                                                <button onClick={() => openEditModal(card)} className="p-1 text-slate-400 hover:text-indigo-600">
                                                    <Icons.Edit2 />
                                                </button>
                                                <button onClick={() => handleDelete(card.id)} className="p-1 text-slate-400 hover:text-red-600">
                                                    <Icons.Trash2 />
                                                </button>
                                            </div>
                                        </div>
                                        <h3 className="font-bold text-lg text-slate-800 leading-tight">{card.title}</h3>
                                        <p className="text-xs text-slate-400 mt-1">新增日: {card.createdAt}</p>
                                    </div>
                                    <div className="p-4 flex-grow bg-slate-50/50">
                                        <div className="relative group h-full">
                                            <pre className="whitespace-pre-wrap font-sans text-sm text-slate-700 bg-white p-3 rounded border border-slate-200 h-40 overflow-y-auto">
                                                {card.content}
                                            </pre>
                                            <button 
                                                onClick={() => handleCopy(card.content)}
                                                className="absolute top-2 right-2 p-1.5 bg-white border border-slate-200 rounded shadow-sm text-slate-500 hover:text-green-600 opacity-0 group-hover:opacity-100 transition-opacity"
                                                title="複製 Prompt"
                                            >
                                                <Icons.Copy />
                                            </button>
                                        </div>
                                    </div>
                                    <div className="p-3 bg-slate-50 text-xs text-slate-500 border-t border-slate-100 min-h-[40px]">
                                        {card.note && (
                                            <div className="flex items-start gap-1">
                                                <div className="mt-0.5"><Icons.Tag size={12}/></div>
                                                <span>{card.note}</span>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    {/* Modal */}
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-xl shadow-xl w-full max-w-lg overflow-hidden flex flex-col max-h-[90vh]">
                                <div className="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                                    <h2 className="font-bold text-lg">{editingCard ? '編輯卡片' : '新增卡片'}</h2>
                                    <button onClick={() => setIsModalOpen(false)} className="text-slate-400 hover:text-slate-600">
                                        <Icons.X size={24} />
                                    </button>
                                </div>
                                <div className="p-6 space-y-4 overflow-y-auto">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">類型 (可直接輸入新類型)</label>
                                        <input 
                                            list="typeOptions"
                                            type="text"
                                            value={formData.type}
                                            onChange={(e) => setFormData({...formData, type: e.target.value})}
                                            className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                            placeholder="例如：行銷文案、程式開發..."
                                        />
                                        <datalist id="typeOptions">
                                            {allTypes.map(type => <option key={type} value={type} />)}
                                        </datalist>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">標題</label>
                                        <input 
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                            placeholder="例如：No 1. 無限英語會話"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">Prompt 內容</label>
                                        <textarea 
                                            value={formData.content}
                                            onChange={(e) => setFormData({...formData, content: e.target.value})}
                                            className="w-full p-2 border border-slate-300 rounded h-32 focus:ring-2 focus:ring-indigo-500 focus:outline-none font-mono text-sm"
                                            placeholder="在此貼上 Prompt..."
                                        ></textarea>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-1">備註 (Tag)</label>
                                        <input 
                                            type="text"
                                            value={formData.note}
                                            onChange={(e) => setFormData({...formData, note: e.target.value})}
                                            className="w-full p-2 border border-slate-300 rounded focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                                            placeholder="例如：英文學習, 角色扮演"
                                        />
                                    </div>
                                </div>
                                <div className="p-4 border-t border-slate-100 flex justify-end gap-2 bg-slate-50">
                                    <button onClick={() => setIsModalOpen(false)} className="px-4 py-2 text-slate-600 hover:bg-slate-200 rounded">取消</button>
                                    <button onClick={handleSave} className="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 flex items-center gap-1">
                                        <Icons.Save size={18} /> 儲存
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- D. 啟動應用程式 ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PromptDatabase />);
    </script>
</body>
</html>
